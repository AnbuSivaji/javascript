<script>

  <p id="demo"></p>

<script>

const person = {
  name: "John",
  age: 30,
  city: "New York"
}


let text = "";
for (let x in person) {
  text += person[x] + " ";
}
document.getElementById("demo").innerHTML = text;

</script>
<script>

    }

</script>
